<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>AirBnB Data Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="title-container">
            <h1 class="title">SF Airbnb Data Analysis</h1>
        </div>
        
        <div class="graph-container">
            <h2 class="section-title">Data Visualizations</h2>
            <div id="loading hidden" class=""></div>
            <div class="graph-buttons">
                <button onclick="showMap()">Map of Reviews</button>
                <button onclick="getVariance()">Price Variance by Neighbourhood</button>
                <button onclick="getAvailability()">Availability by Date</button>
            </div>
            <br>
            
            <canvas id="myChart1"></canvas>
            <canvas id="myChart2"></canvas>
            <div id="map-container" class="map-container">
                <div id='map' style='width: 100%; height: 80vh;'></div>
            </div>
        </div>
        
        <div class="price-container">
            <h2 class="section-title">Weekly Income Estimation</h2>
            <input id="lat" type="number">
            <input id="long" type="number">
            <div class="optimized price"></div>
        </div>
        
        
        
        <!-- JS -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://unpkg.com/simple-statistics@5.1.0/dist/simple-statistics.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
